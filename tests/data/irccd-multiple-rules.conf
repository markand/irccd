[transport]
type        = "unix"
path        = "@CMAKE_BINARY_DIR@/tmp/irccd.sock"

[rule]
servers     = "s1"
channels    = "c1"
plugins     = "p1"
events      = "onTopic"
action      = "accept"

[rule]
servers     = "s2"
channels    = "c2"
plugins     = "p2"
events      = "onCommand"
action      = "drop"

[rule]
servers     = "s3"
channels    = "c3"
plugins     = "p3"
events      = "onMessage"
action      = "accept"

